<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="social footer-col col-sm-5 col-sm-offset-1 col-lg-4 col-lg-offset-2">
                    <h3>In Other Places</h3>
                    <ul class="list-inline">
                        {% for network in site.data.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn-social btn-outline" title="{{ network.title }}"><i class="fa fa-fw fa-{{ network.icon }}"></i></a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="thanks footer-col col-sm-5 col-lg-4">
                    <h3>Thanks</h3>
                    <ul>
                      <li><a href="http://startbootstrap.com">Start Bootstrap</a> for the <a href="http://startbootstrap.com/template-overviews/freelancer/">Freelancer theme</a>.</li>
                      <li><a href="http://lug.wsu.edu">The WSU Linux Users' Group</a> for web hosting.</li>
                      <li><a href="https://soundcloud.com/bryan-stansbury">Bryan Stansbury</a> for recording equipment.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; {{ site.title }} 20{{ site.time | date: '%y' }}
                </div>
            </div>
        </div>
    </div>
</footer>
