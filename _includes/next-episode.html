<section class="next-episode">
  <div class="container">
    <article class="row">
      <div class="art col-sm-3 col-sm-offset-1">
        {% if site.data.next-episode.picture.credit %}
          <a href="{{site.data.next-episode.picture.credit.source}}"><img class="img-responsive" src="{{site.data.next-episode.picture.src}}" alt="{{site.data.next-episode.picture.alt}}"{% if site.data.next-episode.picture.credit %} title="photo: {{site.data.next-episode.picture.credit.name}} via {{site.data.next-episode.picture.credit.license.name}}"{% endif %}></a>
        {% else %}
          <img class="img-responsive" src="{{site.data.next-episode.picture.src}}" alt="{{site.data.next-episode.picture.alt}}">
        {% endif %}
      </div>
      <div class="col-sm-7">
        <div class="next-label">Next Episode</div>
        <div>
          <h1>{{site.data.next-episode.title}}</h1>
          <div>
            <p class="subtitle">{{site.data.next-episode.description}}</p>
            <time>{{site.data.next-episode.date | date: '%B %-d, %Y'}}</time>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
