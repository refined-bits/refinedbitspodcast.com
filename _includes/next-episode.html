<section class="next-episode">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-lg-offset-1">
        <img class="img-responsive" src="{{site.data.next-episode.picture.src}}" alt="{{site.data.next-episode.picture.alt}}">
      </div>
      <div class="col-lg-7">
        <h1 class="next-label">Next Episode</h1>
        <article>
          <h1>{{site.data.next-episode.title}}</h1>
          <div>
            <p class="subtitle">{{site.data.next-episode.subtitle}}</p>
            <time>{{site.data.next-episode.date | date: '%B %-d, %Y'}}</time>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
