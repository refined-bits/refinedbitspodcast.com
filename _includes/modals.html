{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="episodeModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">

    <div class="close-modal" data-dismiss="modal">
      <div class="lr"><div class="rl"></div></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <article class="modal-body">
            <header>
              <h1>{{post.title}}</h1>
              <p class="subtitle">{{post.subtitle}}</p>
            </header>
            <hr class="star-primary">
            <figure class="art">
              <img src="{{post.picture.src}}" class="img-responsive img-centered" alt="{{post.picture.alt}}">
              <figcaption>
                <p>{{post.picture.alt}}</p>
                {% if post.picture.credit %}
                  <p>photo: <a href="{{post.picture.credit.source}}">{{post.picture.credit.name}}</a> via <a href="{{post.picture.credit.license.url}}" rel="license">{{post.picture.credit.license.name}}</a></p>
                {% endif %}
              </figcaption>
            </figure>

            <section class="listen">
              <h1>Listen</h1>
              <audio src="{{post.audio}}" preload="none" controls></audio>
              <div class="get-audio">
                <a href="{{post.audio}}">Download</a>
              </div>
            </section>

            <section class="show-notes">
              {{post.content | markdownify}}
            </section>

            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </article>

        </div>
      </div>
    </div>

  </div>
</div>
{% endfor %}
