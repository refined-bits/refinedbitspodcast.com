<section id="episodes">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <h1>Episodes</h1>
          <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
        <article class="col-xs-6 col-sm-4 episode-item" data-episode-id="{{post.episode-id}}">
          <a href="{{post.url}}" class="episode-link">
            <div class="caption">
              <h1>{{post.title}}</h1>
              <p class="subtitle">{{post.description}}</p>
              {% if post.picture.credit %}
                <p class="art-credit">{{post.picture.credit.name}}</p>
              {% endif %}
              <time>{{post.date | date: '%-m/%-d/%Y'}}</time>
            </div>
            <img src="{{post.picture.thumbnail-src}}" class="img-responsive" alt="{{post.picture.alt}}" title="by {{post.picture.credit.name}}">
          </a>
        </article>
      {% endfor %}
      {% if site.posts.size == 0 %}
        <p class="col-sm-12">There aren't any yet. Stay tuned!</p>
      {% endif %}
    </div>
  </div>
</section>
